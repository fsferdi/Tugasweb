<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sistem Parkir</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            padding: 20px;
        }
        .box {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
        }
        button {
            margin-top: 10px;
            padding: 6px 12px;
        }
    </style>
</head>
<body>

<h2>Sistem Parkir Kendaraan</h2>

<div class="box">
    <h3>Kendaraan Masuk</h3>
    Plat: <input type="text" id="plat"><br><br>
    Jenis:
    <select id="jenis">
        <option value="motor">Motor</option>
        <option value="mobil">Mobil</option>
    </select><br><br>
    Merk: <input type="text" id="merk"><br><br>
    <button onclick="kendaraanMasuk()">Tambah</button>
</div>

<div class="box">
    <h3>Kendaraan Keluar</h3>
    Plat: <input type="text" id="platKeluar"><br><br>
    <button onclick="kendaraanKeluar()">Keluar</button>
</div>

<div class="box">
    <h3>Daftar Parkir</h3>
    <ul id="daftar"></ul>
</div>

<script>
    const parkir = {};

    function kendaraanMasuk() {
        const plat = document.getElementById("plat").value;
        const jenis = document.getElementById("jenis").value;
        const merk = document.getElementById("merk").value;

        if (!plat || !merk) {
            alert("Data belum lengkap");
            return;
        }

        parkir[plat] = { jenis, merk };
        alert("Kendaraan berhasil masuk");
        tampilParkir();
    }

    function kendaraanKeluar() {
        const plat = document.getElementById("platKeluar").value;

        if (parkir[plat]) {
            const jenis = parkir[plat].jenis;
            let biaya = 0;

            if (jenis === "motor") biaya = 15000;
            else if (jenis === "mobil") biaya = 30000;

            alert(
                "Plat: " + plat +
                "\nJenis: " + jenis +
                "\nMerk: " + parkir[plat].merk +
                "\nBiaya Parkir: Rp " + biaya
            );

            delete parkir[plat];
            tampilParkir();
        } else {
            alert("Kendaraan tidak ditemukan");
        }
    }

    function tampilParkir() {
        const daftar = document.getElementById("daftar");
        daftar.innerHTML = "";

        for (let plat in parkir) {
            const li = document.createElement("li");
            li.textContent = plat;
            daftar.appendChild(li);
        }
    }
</script>

</body>
</html>
