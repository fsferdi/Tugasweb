<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silsilah Keluarga - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .btn-logout {
            background-color: #fee2e2;
            color: #ef4444;
            padding: 8px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            border: 1px solid #fecaca;
        }
        .btn-logout:hover {
            background-color: #ef4444;
            color: white;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="logo-area">
                <span class="logo-icon">üå≥</span>
                <h1>Silsilah Keluarga</h1>
            </div>
            <nav>
                <a href="login.html" class="btn-logout" onclick="return confirm('Apakah Anda yakin ingin keluar?')">Keluar</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero-section">
            <h2>Temukan Silsilah Anda</h2>
            <p>Cari hubungan orang tua, saudara, anak, hingga sepupu dalam satu database keluarga.</p>
            
            <div class="search-wrapper">
                <div class="search-bar">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="Ketik nama anggota keluarga...">
                </div>
                <div id="searchResultCount" class="result-badge">Memuat data...</div>
            </div>
        </section>

        <section class="list-section">
            <div class="section-header">
                <h3>Daftar Anggota Keluarga</h3>
            </div>
            <div id="memberList" class="member-grid"></div>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 Database Keluarga Besar. Kapasitas Sistem: 500+ Data.</p>
    </footer>

    <script src="js/data_keluarga.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
