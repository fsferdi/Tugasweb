<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Silsilah Keluarga</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            overflow: hidden;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            border: 1px solid rgba(255, 255, 255, 0.5);
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header .logo-icon {
            font-size: 3.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .login-header h2 {
            font-weight: 800;
            color: #0f172a;
            margin: 0;
            letter-spacing: -1px;
            font-size: 1.8rem;
        }

        .login-header p {
            color: #64748b;
            font-size: 0.95rem;
            margin-top: 5px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #334155;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: white;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;   
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.3);
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            color: #64748b;
            font-size: 0.85rem;
            font-weight: 600;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="logo-icon">ðŸŒ³</span>
                <h2>Selamat Datang</h2>
                <p>Masuk untuk melihat silsilah keluarga</p>
            </div>
            
          <form onsubmit="event.preventDefault(); window.location.href='/index.html'">
                <div class="form-group">
                    <label>Username / Email</label>
                    <input type="text" placeholder="Masukkan nama pengguna" required>
                </div>
                <div class="form-group">
                    <label>Kata Sandi</label>
                    <input type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                </div>
                
                <button type="submit" class="btn-submit">Masuk Sekarang</button>
            </form>

            <a href="index.html" class="back-link">Lihat sebagai Tamu</a>
        </div>
    </div>
</body>
</html>
