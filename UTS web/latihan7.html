<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 7</title>
</head>
<body>
    <h2>Konversi Mata Uang</h2>
    <p>
        <span id="labelInput">Dollar</span>
        <input type="number" id="input">
    </p>
    <button onclick="convert()">Convert</button>
    <button onclick="tukar()">Tukar</button>
    <p>
        <span id="labelHasil">Rupiah : </span>
        <span id="hasil"></span>
    </p>

    <script>
        var dolarKeRupiah = true;
        var kurs = 16000;
        function convert() {
            var nilai = document.getElementById("input").value;
            if (nilai === "") {
                document.getElementById("hasil").innerHTML = "";
                return;
            }
            if (dolarKeRupiah) {
                document.getElementById("hasil").innerHTML = Number(nilai) * kurs;
            } else {
                document.getElementById("hasil").innerHTML = Number(nilai) / kurs;
            }
        }
        function tukar() {
            dolarKeRupiah = !dolarKeRupiah;
            document.getElementById("input").value = "";
            document.getElementById("hasil").innerHTML = "";
            if (dolarKeRupiah) {
                document.getElementById("labelInput").innerHTML = "Dollar";
                document.getElementById("labelHasil").innerHTML = "Rupiah :";
            } else {
                document.getElementById("labelInput").innerHTML = "Rupiah";
                document.getElementById("labelHasil").innerHTML = "Dollar :";
            }
        }
    </script>
</body>
</html>
