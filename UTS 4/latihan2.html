<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
</head>
<body>
    <button onclick="tampilParagraf1()">Paragraf 1</button>
    <button onclick="tampilParagraf2()">Paragraf 2</button>

    <div id="hasil"></div>

    <script>
        function tampilParagraf1() {
            document.getElementById("hasil").innerHTML =
                "<p>Ini Paragraf 1</p>";
        }
        function tampilParagraf2() {
            document.getElementById("hasil").innerHTML =
                "<p>Ini Paragraf 2</p>";
        }
    </script>
