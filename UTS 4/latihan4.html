<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 4</title>
</head>
<body>
    <h2>Penjumlahan Sederhana</h2>

    <input type="number" id="angka1">
    <br><br>
    <input type="number" id="angka2">
    <br><br>

    <button onclick="hitung()">+</button>
    <p>Hasil : <span id="hasil"></span></p>

    <script>
        function hitung() {
            var a = document.getElementById("angka1").value;
            var b = document.getElementById("angka2").value;

            var hasil = Number(a) + Number(b);

            document.getElementById("hasil").innerHTML = hasil;
        }
    </script>
</body>
</html>
